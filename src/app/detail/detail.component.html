<div class="list-group maindiv">

<input class="form-control" type="text" name="aname" [(ngModel)]="aname" (ngModelChange)="Search()" placeholder="Enter the artist name to search">
<br>

<div  *ngFor="let artist of artists">
<a [routerLink]="['/detail',username,'about',artist._id]" class="list-group-item list-group-item-action anchor">

    <div class="row no-gutters">
<div class="col-md-4">

    <div class="imgcircle">
        <img src={{artist.imagePath}} class="imgphoto" alt="ProfilePhoto">
     </div>

</div>
<div class="col-md-8">

        <div class="d-flex w-100 justify-content-between pos">
          <h5 class="mb-1">{{artist.name}}</h5>
        
        </div>
        <p class="mb-1">{{artist.place}}</p>
        <small>Select and know more about the artist.</small>
 

</div>
    </div>

</a>

</div>
</div>
