<div >
    <div>
      <br>
      <form [formGroup]="trackForm" (ngSubmit)="onSubmit()">
       
  
        <div>
            <div>
              <div class="form-group">
                <label>Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                  autocomplete="off">
                  <span class="help-block" *ngIf="!trackForm.get('name').valid && trackForm.get('name').touched">
                    Name is required.
                   </span> 
              </div>
            </div>
          </div>
  


          <div >
            <div >
              <div class="form-group">
                <label>Track Image URL</label>
                <input
                  type="text"
                  formControlName="imagePath"
                  class="form-control"
                  #imagePath
                  autocomplete="off">
                  <span class="help-block" *ngIf="!trackForm.get('imagePath').valid && trackForm.get('imagePath').touched">
                    Image URL is required.
                  </span> 
              </div>
            </div>
          </div>
          <div>
            <div>
              <img [src]="imagePath.value" class="img-responsive">
            </div>
          </div>



        <div>
            <div>
              <div class="form-group">
                <label>Track Name</label>
                <input
                  type="text"
                  formControlName="tname"
                  class="form-control"
                  autocomplete="off">
                  <span class="help-block" *ngIf="!trackForm.get('tname').valid && trackForm.get('tname').touched">
                    Track name is required.
                   </span> 
              </div>
            </div>
          </div>
    
        
 

        <div>
            <div>
              <div class="form-group">
                <label>Link</label>
                <input
                  type="text"
                  formControlName="link"
                  class="form-control"
                  autocomplete="off">
                  <span class="help-block" *ngIf="!trackForm.get('link').valid && trackForm.get('link').touched">
                    Link is required.
                   </span> 
              </div>
            </div>
          </div>

         
       
          <button class="btn btn-dark" type="submit" [disabled]="!trackForm.valid">Post</button>
         
      </form>
    </div>
  </div>
