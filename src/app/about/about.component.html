<div class="maindiv">

    <div class="card" style="width: 100%" *ngFor="let artist of artists">
<div class="imgDiv">
    <div class="imgcircle">
        <img src={{artist.imagePath}} class="imgphoto" alt="ProfilePhoto">
     </div> 
</div>

        <div class="card-body">
          <h5 class="card-title">About</h5>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">Name:</h6>
          <p class="card-text">{{artist.name}}</p>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">Place:</h6>
          <p class="card-text">{{artist.place}}</p>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">About:</h6>
          <p class="card-text">{{artist.about}}</p>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">Label:</h6>
          <p class="card-text">{{artist.label}}</p>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">Beef:</h6>
          <p class="card-text">{{artist.beef}}</p>
          <br>
          <h6 class="card-subtitle mb-2 text-muted">Social Media:</h6>
          <a href="{{artist.facebook}}" class="card-link">
            <img src="https://img.icons8.com/fluent/48/000000/facebook-new.png"/>
         </a>
         
          <a href="{{artist.twitter}}" class="card-link">
            <img src="https://img.icons8.com/fluent/48/000000/twitter.png"/>
          </a>

          <a href="{{artist.instagram}}" class="card-link">
            <img src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/>
          </a>
          <br>
          <br>

          <h6 class="card-subtitle mb-2 text-muted">You can check his music here:</h6>
          <a href="{{artist.spotify}}" class="card-link">
          <img src="https://img.icons8.com/fluent/48/000000/spotify.png"/>
          </a>

        </div>
      </div>
<br>
<div style="color: cornflowerblue;font-size: x-large;">Some popular hits of {{name}}</div>

<a href={{track.link}}  *ngFor="let track of tracks">
<div class="card mb-3"  style="height: 100px;width: 400px;margin-top: 20px;border-radius: 10px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img style="height: 100px;width: 100px;" src="{{track.imagePath}}" >
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{track.tname}}</h5>
        <p class="card-text" style="color: black;">Click here to go to the track</p>

      </div>
    </div>
  </div>
</div>
</a>
<br>
</div>
