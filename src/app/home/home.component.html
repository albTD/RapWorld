<div >
  <div>
    <br>
    <form [formGroup]="detailForm" (ngSubmit)="onSubmit()">
     

      <div >
        <div >
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath
              autocomplete="off">
              <span class="help-block" *ngIf="!detailForm.get('imagePath').valid && detailForm.get('imagePath').touched">
                Image URL is required.
              </span> 
          </div>
        </div>
      </div>
      <div>
        <div>
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>

      <div>
        <div>
          <div class="form-group">
            <label for="videoPath">Link to Audio or Video</label>
            <input
              type="text"
              id="videoPath"
              formControlName="videoPath"
              class="form-control"
              #videoPath
              autocomplete="off">
              <span class="help-block" *ngIf="!detailForm.get('videoPath').valid && detailForm.get('videoPath').touched">
                Link to Audio or Video is required.
               </span> 
          </div>
        </div>
      </div>
  
      <div>
        <div>
          <div class="form-group">
            <label >Upload audio file</label>
            <br>
            <input type="file" id="inpFile">
          </div>
        </div>
      </div>
      

      <div>
        <div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
            autocomplete="off"
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"></textarea>

            <span class="help-block" *ngIf="!detailForm.get('description').valid && detailForm.get('description').touched">
                Description is required.
            </span> 
          </div>
        </div>
      </div>

   

   
   
     <br>
        <button class="btn btn-dark" type="submit" [disabled]="!detailForm.valid">Post</button>
       
    </form>
  </div>
</div>
